<script src="./FIIL_Carat_files/hm.js"></script><script>
	function trimStr(str){
		return str.replace(/(^\s*)|(\s*$)/g,"");
	}

	function lanSkip(){
		var url = window.location.href;
		if(url.indexOf("/cn/") > -1){
			setCookie("lang","zh",30);
		}
		else if(url.indexOf("/en/") > -1){
			setCookie("lang","en",30);
		}
	}

	function setCookie(name,value,exp){
		var expDate = new Date();
		expDate.setDate(expDate.getDate()+exp);
		document.cookie = name + "=" + escape(value)  + ((exp == null||exp == "")? ";" : ";expires=" + expDate.toUTCString()) + ";path=/";
	}

	function getCookie(name){
		var cookieStr = "";
		cookieStr = document.cookie;

		var nameExsist = true;
		if(cookieStr.length > 0){
			var cookieArr = new Array();
			cookieArr = cookieStr.split(";");
			for(var i = 0; i<cookieArr.length; i++){
				var cookieArrItem = new Array();
				cookieArrItem = cookieArr[i].split("=");
				if(trimStr(cookieArrItem[0]) == name){
					return unescape(trimStr(cookieArrItem[1]));
					break;
				}
				else{
					nameExsist = false;
				}
			}
			if(!nameExsist){
				return "";
			}
		}
		else{
			return "";
		}
	}

	function delCookie(name) {
		var expDate = new Date();
		expDate.setDate(expDate.getDate()-1);
		var cval = getCookie("lang");
		if(cval != null){
			document.cookie = name + "=" + escape(cval) + ";expires=" + expDate.toUTCString() + ";path=/";
		}
	}
	
	(function(){
		lanSkip();
	})();
</script>
